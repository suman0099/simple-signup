<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/application.css" />
    <title>SignUp</title>
  </head>
  <body>
    <div class="container">
      <h1>Application Form</h1>
        <form action="/application" method="POST">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label >First Name</label>
                <input type="text" class="form-control" name="form[fname]" placeholder="First Name">
              </div>
              <div class="form-group col-md-6">
                <label >Last Name</label>
                <input type="text" class="form-control" name="form[lname]" placeholder="Last Name">
              </div>
            </div>
            <div class="form-group">
              <label for="inputAddress">Address</label>
              <input type="text" class="form-control" id="inputAddress" name="form[address]" placeholder="1234 Main St">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" name="form[city]" id="inputCity">
              </div>
              <div class="form-group col-md-4">
                <label for="inputState">State</label>
                <input type="text" class="form-control" name="form[state]" id="inputCity">
              </div>
              <div class="form-group col-md-2">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control" name="form[zip]" id="inputZip">
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
      </form>
    </div>
  </body>
</html>
